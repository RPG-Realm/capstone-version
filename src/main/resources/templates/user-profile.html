<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: main-header('All posts')"></head>
<body>
<nav th:include="fragments/navbar :: mainNavbar"></nav>
<div class="container-main">
    <div class="title-container">
        <div class="title-column-left" th:text="${user.first_name+'''s User Profile'}"></div>
        <div class="title-column-right"><img src="/images/main/small-sword.jpg"/></div>
    </div>
    <div class="inner-container">
        <div class="user-container" sec:authorize="isAuthenticated()">
            <div class="form_container">
                <!-- Content of the page -->
                <div th:object="${user}">
					<img class="user-photo" th:if="${profilePhoto !=null}" th:object="${profilePhoto}" th:src="*{file_url}" th:alt="*{file_name}"/>
                    <img class="user-photo" id="user-photo" th:if="${profilePhoto == null}" th:alt="'No Photo'" src="/images/main/small-shield"/>
					<h3 th:text="'User Name: '+*{username}"></h3>
					<h3 th:text="*{first_name}+' '+*{last_name}"></h3>
					<h3 th:text="*{address_1}"></h3>
					<h3 th:text="*{city}+', '+*{state}+' '+*{zip_code}"></h3>
					<h3 th:text="'Phone: '+*{phone}"></h3>
				</div>
            </div>
            <br/>
            <div class="form_container">
            <div class="glow-button">
                <a th:href="'/user-profile/edit/'+${user.id}"><img src="/images/user/edit-profile.gif"/></a>
            </div>
            <div class="glow-button">
                <a href="/view-game/all"><img src="/images/user/view-your-games.gif"/></a>
            </div>
            <div class="glow-button">
                <a href="/user-character"><img src="/images/user/view-characters.gif"/></a>
            </div>
                <!-- Filestack -->
                <div>
                    <button type="button" label="Upload a PDF or Image:" class="glow_button" id="upload">Upload File</button>
                </div>
                <div id="upload-status"></div>
            </div>
        </div>
    </div>
</div>
<input
        id="csrf"
        type="hidden"
        th:name="${_csrf.parameterName}"
        th:value="${_csrf.token}" />
<footer th:include="fragments/footer :: footer"></footer>

<script src="https://static.filestackapi.com/v3/filestack.js"></script>
<script th:inline="javascript">
    var fsClient = filestack.init('AEI1UqHQ4QfmBMMZ6KMFmz');

    function openPicker() {
        fsClient.pick({
            fromSources: ["local_file_system", "url", "imagesearch", "googledrive"],
            accept: ["image/*"],
            transformations: {
                crop: {
                    force: true,
                    aspectRatio: 1
                }
            },
            maxSize: 2000000
        }).then(function (response) {

// console log the output
            console.log(response);
            console.log(response.filesUploaded[0].url);

            console.log(/*[[${_csrf.token}]]*/);
            console.log(/*[[${_csrf.parameterName}]]*/);
            var url = response.filesUploaded[0].url;
            var mimetype = response.filesUploaded[0].mimetype;
            var filename = response.filesUploaded[0].filename;
// Send ajax to file-upload controller
            $.ajax({
                type: "POST",
                url: "/upload-file/user-profile",
                data: {
                    response: url,
                    _csrf  : /*[[${_csrf.token}]]*/,
                    mimetype : mimetype,
                    filename: filename
                },

                success: "File upload completed successfully",
                dataType: "json"


            }).done(function () {
                request.getElementById("upload-status").innerHTML = "File Uploaded Successfully";

            });
        });
    }
    document.getElementById("upload").addEventListener("click", function(){
        openPicker();
    });
</script>
</body>
</html>
