<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: main-header('Edit Game')"></head>
<body>
<nav th:include="fragments/navbar :: mainNavbar"></nav>

<!--Content of the page-->
<div class="container-main">
    <h2>Please Register and Create Your Account</h2>
    <div class="inner-container">
        <div class="game-container">
            <div class="form_container">
                <form th:action="'/edit-game/'+${game.id}" method="post" th:object="${game}">
                    <div class="row">
                        <div class="column">Campaign Name:</div>
                        <div class="column"><input type="text" class="form_fields" th:field="*{name}"/></div>
                    </div>
                    <div class="row">
                        <div class="column">Game Type:</div>
                        <div class="column"><input type="text" class="form_fields" th:field="*{type}"/></div>
                    </div>
                    <div class="row">
                        <div class="column">Description:</div>
                        <div class="column"><input type="text" class="form_fields" th:field="*{description}"/></div>
                    </div>
                    <div class="row">
                        <div class="column">Rating:</div>
                        <div class="column"><input type="text" class="form_fields" th:field="*{rating}"/></div>
                    </div>
                    <div class="row">
                        <div class="column"></div>
                        <div class="column"><input type="submit" value=" Submit and Register &nbsp;" class="form_fields"/></div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>

<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
