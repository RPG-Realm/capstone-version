<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: main-header('All posts')"></head>
<body>
<nav th:include="fragments/navbar :: mainNavbar"></nav>
<!-- Content of the page -->
<div class="container-main">
    <h2>Please Login... Your Fate Awaits You.</h2>
    <div class="inner-container">
        <div class="login-container">
            <form action="/login" method="post" th:object="${user}">
                <div class="formdiv">Username:</div>
                <div class="formdiv"><input type="text" class="form_fields" th:field="*{username}"/></div>
                <div class="formdiv"></div>
                <div class="formdiv">Password:</div>
                <div class="formdiv"><input type="password"  class="form_fields" th:field="*{password}"/></div>
                <div class="formdiv"></div>
                <div class="formdiv"></div>
                <div class="formdiv"><input type="submit" value=" Login &nbsp;" class="form_fields"/></div>
            </form>
        </div>
    </div>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
