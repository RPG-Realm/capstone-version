<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: main-header('All posts')"></head>
<body>
<nav th:include="fragments/navbar :: mainNavbar"></nav>
<!-- Content of the page -->
<div class="container-main">
	<h2>Please Register and Create Your Account</h2>
	<div class="inner-container">
		<div class="registration-container">
			<div class="form_container">
				<form action="/register" method="post" th:object="${user}">
					<div class="row">
						<div class="column">Username:</div>
						<div class="column"><input type="text" class="form_fields" th:field="*{username}"/></div>
					</div>
					<div class="row">
						<div class="column">Password:</div>
						<div class="column"><input type="password" class="form_fields" th:field="*{password}"/></div>
					</div>
					<div class="row">
						<div class="column">Email Address:</div>
						<div class="column"><input type="text" class="form_fields" th:field="*{email}"/></div>
					</div>
					<div class="row">
						<div class="column">Birth Date:</div>
						<div class="column"><input type="text" class="form_fields" th:field="*{birth_date}"/></div>
					</div>
					<div class="row">
						<div class="column"></div>
						<div class="column"><input type="submit" value=" Submit and Register &nbsp;" class="form_fields"/></div>
					</div>
				</form>
			</div>
		</div>

	</div>

</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
