<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: main-header('RPG Realm')"></head>
<body>
<nav th:include="fragments/navbar :: mainNavbar"></nav>
<!-- Content of the page -->
<div class="title-container">
    <div class="title-column-left">Create a New Campaign (Game)</div>
    <div class="title-column-right"><img src="/images/main/small-scroll.jpg"/></div>
</div>
<div class="inner-container">
    <div class="game-container" sec:authorize="isAuthenticated()">
        <div class="form_container">
            <form th:action="@{/create-game}" method="post" th:object="${game}">
                <div class="row">
                    <div class="column">Name:</div>
                    <div class="column"><input type="text" class="form_fields" th:field="*{name}"/></div>
                </div>
                <div class="row">
                    <div class="column">Description:</div>
                    <div class="column"><input type="text" class="form_fields" th:field="*{description}"/></div>
                </div>
                <div class="row">
                    <div class="column">Game Type:</div>
                    <div class="column"><select class="form-fields" th:field="*{type}">
                        <option class="form_fields" value="Dungeons and Dragons">Dungeons and Dragons</option>
                        <option class="form_fields" value="Warhammer">Warhammer</option>
                        <option class="form_fields" value="G.U.R.P.S.">G.U.R.P.S.</option>
                        <option class="form_fields" value="Rifts">Rifts</option>
                        <option class="form_fields" value="CyberPunk 2020">CyberPunk 2020</option>
                    </select></div>
                </div>
                <div class="row">
                    <div class="column">Rating:</div>
                    <div class="column"><select class="form-fields" th:field="*{rating}">
                        <option class="form_fields" value="1">Rated R (18+)</option>
                        <option class="form_fields" value="0">Rated PG (18-)</option>
                    </select>
                    </div>
                </div>
                <div class="row">
                    <div class="formdiv"></div>
                    <div class="column"></div>
                    <div class="column"><input type="submit" value=" Submit and Register &nbsp;" class="form_fields"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
